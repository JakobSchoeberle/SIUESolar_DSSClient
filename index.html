<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>SIUE Solar Telemetry</title>
</head>
<body>
    <div class="Header">
        <img class="SIUELogo" src="./Assets/SIUE_Cougars_logo.svg">
        <div class="Connected"><text class="ConnectedText"><b>Connected</b></text><div class="ConnectedDot"></div></div>
        <!--<div class="NotConnected"><text class="NotConnectedText"><b>Not Connected</b></text><div class="NotConnectedDot"></div></div>-->
    </div>
    <div class="ContentVoid"></div>
    <div class="Content">

        <div class="LeftVoid"><div class="ImgSpacer"></div><img class="SolarCarImg" src="./Assets/TopDownSolarCar.png" alt="Solar Car"><img class="RoadImg" src="./Assets/Road.png"></div>
        <div class="RightContent">
            <div class="QuickView">
                <div class="QuickviewSpeed"><text class="QuickviewCurrentSpeed"><b> <!--&nbsp;--> 32</b></text><text class="QuickviewCurrentSpeedMPH"><b>MPH</b></text></div>
                <div class="QuickviewLine"></div>
            </div>
            <div class="ContentSpacer"></div>
            <div class="Map"></div>
        </div>
        <div class="CenterContent">
            <div class="ContentSpacer"></div>
            <div class="Sponsor"></div>
        </div>

    </div>
    <div class="ContentVoid"></div>
    <div class="Ender"><img class="SIUELogoLong" src="./Assets/Signature_Centered_1_color_red_e5182d.png"></div>
</body>
</html>
